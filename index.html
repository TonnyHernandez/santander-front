 <body>
    <h1>Mi primera etiqueta</h1>
    <h2>Mi segunda etiqueta</h2>
    <h3>Mi tercera etiqueta</h3>
    <h4>Mi cuarta etiqueta</h4>
    <h5>Mi quinta etiqueta</h5>
    <h6>Mi sexta etiqueta</h6>

    <p>
       <b>Mi etiqueta</b> parrafo 
    </p>
    <!-- Permite crear un formulario-->
    <!--<input type="texto"><br>-->
    <form action="">
        <label for="name">Nombre :</label><br>
        <input type="text" id="name" name="fname" placeholder="Ingresa tu nombre" required><br><br>
        <label for="lastname">Apellido: </label><br>
        <input type="text" id="lastname" name="fname" placeholder="Ingresa tu apellido" required><br><br>
        <label for="age">Edad :</label><br>
        <input type="number" id="age" name="fname" placeholder="Edad" min="18" max="40" required><br><br>
        <label for="email">Email :</label><br>
        <input type="email" id="email" name="fname" placeholder="Ingresa tu correo" required><br><br>
        <label for="password">Contraseña :</label><br>
        <input type="password" id="Contraseña" name="fname" placeholder="Ingresa tu contraseña" required><br><br>
        <button type="submit">Enviar &rarr;</button>   
    </form>

    <img alt="Logo de Matcha"src="https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png">
    

 </body>
